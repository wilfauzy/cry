<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypt - Live Harga Kripto</title>
    <meta name="description" content="Live harga kripto dengan data realtime">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’°</text></svg>">
    <!-- SEO Tags -->
    <meta property="og:title" content="Crypt - Live Harga Kripto">
    <meta property="og:description" content="Live harga kripto dengan data realtime">
    <meta property="og:url" content="https://crypt.web.id">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        
        /* Base Styling */
        :root {
            --bg-color: #0a0a16;
            --text-color: #33ff33;
            --accent-color: #ff33ff;
            --secondary-bg: #1a1a2e;
            --header-color: #33ffff;
            --danger-color: #ff3333;
            --success-color: #33ff33;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'VT323', monospace;
            color: var(--text-color);
        }

        body {
            background-color: var(--bg-color);
            padding: 0;
            margin: 0;
            overflow-x: hidden;
            background-image: 
                linear-gradient(rgba(0, 255, 0, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 0, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        /* Retro Animations */
        @keyframes scanline {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        @keyframes blink {
            0%, 49% {
                opacity: 1;
            }
            50%, 100% {
                opacity: 0;
            }
        }

        @keyframes flicker {
            0%, 19.999%, 22%, 62.999%, 64%, 64.999%, 70%, 100% {
                opacity: 0.99;
            }
            20%, 21.999%, 63%, 63.999%, 65%, 69.999% {
                opacity: 0.4;
            }
        }

        /* Scanline Effect */
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: rgba(51, 255, 51, 0.3);
            opacity: 0.75;
            animation: scanline 5s linear infinite;
            pointer-events: none;
            z-index: 999;
        }

        /* CRT Flicker */
        .crt-effect {
            animation: flicker 0.15s infinite;
            pointer-events: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(10, 10, 22, 0) 0%, rgba(10, 10, 22, 0.2) 90%, rgba(10, 10, 22, 0.4) 100%);
            z-index: 998;
        }

        /* Container Styling */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styling */
        header {
            border-bottom: 2px solid var(--text-color);
            padding: 20px 0;
            position: relative;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo-img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            image-rendering: pixelated;
        }

        .logo-text {
            font-size: 2.5rem;
            color: var(--header-color);
            text-transform: uppercase;
        }

        /* Search Form */
        .search-form {
            margin: 15px 0;
            display: flex;
        }

        .search-input {
            background-color: var(--secondary-bg);
            border: 2px solid var(--text-color);
            color: var(--text-color);
            padding: 8px 12px;
            font-size: 1.2rem;
            flex-grow: 1;
            outline: none;
        }

        .search-button {
            background-color: var(--text-color);
            color: var(--bg-color);
            border: none;
            padding: 8px 16px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .search-button:hover {
            background-color: var(--accent-color);
        }

        /* Main Content Styling */
        main {
            padding: 20px 0;
        }

        .crypto-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .crypto-card {
            background-color: var(--secondary-bg);
            border: 2px solid var(--text-color);
            padding: 15px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .crypto-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(51, 255, 51, 0.2);
        }

        .crypto-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(transparent, rgba(51, 255, 51, 0.05));
            pointer-events: none;
        }

        .crypto-icon {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            image-rendering: pixelated;
        }

        .crypto-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .crypto-name {
            font-size: 1.5rem;
            flex-grow: 1;
        }

        .crypto-symbol {
            font-size: 1rem;
            color: var(--accent-color);
        }

        .crypto-price {
            font-size: 1.8rem;
            margin: 5px 0;
        }

        .crypto-change {
            font-size: 1.2rem;
            padding: 3px 8px;
            display: inline-block;
        }

        .positive {
            color: var(--success-color);
        }

        .negative {
            color: var(--danger-color);
        }

        .crypto-volume, .crypto-market-cap {
            font-size: 1rem;
            margin: 5px 0;
        }

        .info-label {
            color: var(--accent-color);
        }

        /* Status Bar */
        .status-bar {
            background-color: var(--secondary-bg);
            border-top: 2px solid var(--text-color);
            padding: 10px 0;
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1rem;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: var(--success-color);
            border-radius: 50%;
            margin-right: 5px;
            animation: blink 1s infinite;
        }

        /* Refresh Button */
        .refresh-button {
            background-color: var(--text-color);
            color: var(--bg-color);
            border: none;
            padding: 5px 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .refresh-button:hover {
            background-color: var(--accent-color);
        }

        /* Footer Styling */
        footer {
            border-top: 2px solid var(--text-color);
            padding: 20px 0;
            margin-top: 30px;
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .social-links {
            display: flex;
            gap: 15px;
            margin: 15px 0;
        }

        .social-link {
            font-size: 1.5rem;
            color: var(--text-color);
            text-decoration: none;
            transition: all 0.3s;
        }

        .social-link:hover {
            color: var(--accent-color);
            transform: scale(1.1);
        }

        .copyright {
            font-size: 1rem;
            margin-top: 10px;
        }

        /* Loading Animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .loading-text {
            font-size: 2rem;
            position: relative;
        }

        .loading-text::after {
            content: "_";
            position: absolute;
            right: -15px;
            animation: blink 1s infinite;
        }

        /* Error Message */
        .error-message {
            text-align: center;
            color: var(--danger-color);
            font-size: 1.5rem;
            margin: 20px 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .logo-text {
                font-size: 2rem;
            }
            
            .crypto-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            .status-bar {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            .logo-container {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .logo-text {
                font-size: 1.8rem;
            }
            
            .crypto-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Pixel Art Styling */
        .pixel-art {
            image-rendering: pixelated;
        }

        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--secondary-bg);
            border: 2px solid var(--text-color);
            padding: 20px;
            width: 90%;
            max-width: 800px;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 2rem;
            cursor: pointer;
            color: var(--danger-color);
        }

        .crypto-detail {
            margin-top: 20px;
        }

        /* Splash Screen */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            transition: opacity 1s;
        }

        .splash-logo {
            font-size: 5rem;
            color: var(--header-color);
            margin-bottom: 20px;
            animation: flicker 2s infinite;
        }

        .splash-loading {
            width: 200px;
            height: 20px;
            background-color: var(--secondary-bg);
            border: 2px solid var(--text-color);
            position: relative;
            overflow: hidden;
        }

        .splash-progress {
            height: 100%;
            width: 0%;
            background-color: var(--text-color);
            transition: width 0.5s;
        }
    </style>
</head>
<body>
    <!-- Scanline Effect -->
    <div class="scanline"></div>
    <div class="crt-effect"></div>

    <!-- Splash Screen -->
    <div class="splash-screen" id="splash-screen">
        <div class="splash-logo">CRYPT</div>
        <div class="splash-loading">
            <div class="splash-progress" id="splash-progress"></div>
        </div>
    </div>

    <!-- Header -->
    <header>
        <div class="container">
            <div class="logo-container">
                <div class="logo">
                    <svg class="logo-img pixel-art" width="40" height="40" viewBox="0 0 16 16">
                        <rect width="16" height="16" fill="none"/>
                        <rect x="3" y="2" width="10" height="12" fill="#33FFFF"/>
                        <rect x="5" y="4" width="6" height="2" fill="#0A0A16"/>
                        <rect x="5" y="7" width="6" height="2" fill="#0A0A16"/>
                        <rect x="4" y="10" width="8" height="2" fill="#0A0A16"/>
                    </svg>
                    <h1 class="logo-text">CRYPT</h1>
                </div>
                <div>
                    <p>Live Harga Kripto</p>
                </div>
            </div>
            
            <form class="search-form" id="search-form">
                <input type="text" class="search-input" id="search-input" placeholder="Cari kripto...">
                <button type="submit" class="search-button">CARI</button>
            </form>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container">
            <div id="loading-container" class="loading">
                <p class="loading-text">LOADING DATA</p>
            </div>
            
            <div id="error-container" class="error-message" style="display: none;">
                <p>Error mengambil data. Coba lagi nanti.</p>
            </div>
            
            <div id="crypto-container" class="crypto-grid" style="display: none;"></div>
            
            <div class="status-bar">
                <div>
                    <span class="status-indicator"></span>
                    <span id="last-update">Terakhir diperbarui: --:--:--</span>
                </div>
                <div>
                    <span id="countdown">Refresh dalam 60 detik</span>
                    <button id="refresh-button" class="refresh-button">REFRESH</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <p>Powered by CoinGecko API</p>
                <div class="social-links">
                    <a href="https://twitter.com/ponkpek" class="social-link" target="_blank">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-18 11.6 2.2.1 4.4-.6 6-2C3 15.5.5 9.6 3 5c2.2 2.6 5.6 4.1 9 4-.9-4.2 4-6.6 7-3.8 1.1 0 3-1.2 3-1.2z"/>
                        </svg>
                    </a>
                    <a href="https://telegram.com/ponkpek" class="social-link" target="_blank">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21.198 2.433a2.242 2.242 0 0 0-1.022.215l-16.5 7.5a2.25 2.25 0 0 0 .124 4.119l3.934 1.247 1.613 5.355c.208.69 1.151 1.074 1.95.807a1.75 1.75 0 0 0 .582-.397L15 15l5.212 3.527c.75.494 1.763.264 2.193-.515a2.25 2.25 0 0 0 .155-.858L21.5 4.25a2.25 2.25 0 0 0-2.302-1.817z"/>
                        </svg>
                    </a>
                </div>
                <p class="copyright">&copy; 2025 <a href="https://crypt.web.id" style="color:var(--header-color); text-decoration: none;">crypt.web.id</a></p>
            </div>
        </div>
    </footer>

    <!-- Crypto Detail Modal -->
    <div id="crypto-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="close-modal">&times;</span>
            <h2 id="modal-crypto-name">Cryptocurrency Detail</h2>
            <div id="crypto-detail" class="crypto-detail"></div>
        </div>
    </div>

    <script>
        // DOM Elements
        const cryptoContainer = document.getElementById('crypto-container');
        const loadingContainer = document.getElementById('loading-container');
        const errorContainer = document.getElementById('error-container');
        const lastUpdateEl = document.getElementById('last-update');
        const countdownEl = document.getElementById('countdown');
        const refreshButton = document.getElementById('refresh-button');
        const searchForm = document.getElementById('search-form');
        const searchInput = document.getElementById('search-input');
        const modal = document.getElementById('crypto-modal');
        const closeModal = document.getElementById('close-modal');
        const modalCryptoName = document.getElementById('modal-crypto-name');
        const cryptoDetail = document.getElementById('crypto-detail');
        const splashScreen = document.getElementById('splash-screen');
        const splashProgress = document.getElementById('splash-progress');

        // Variables
        let cryptoData = [];
        let filteredData = [];
        let countdownInterval;
        let secondsLeft = 60;
        let isLoading = true;

        // Splash Screen Animation
        function loadSplashScreen() {
            let progress = 0;
            const interval = setInterval(() => {
                progress += 5;
                splashProgress.style.width = `${progress}%`;
                
                if (progress >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        splashScreen.style.opacity = '0';
                        setTimeout(() => {
                            splashScreen.style.display = 'none';
                        }, 1000);
                    }, 500);
                }
            }, 100);
        }

        // Fetch Crypto Data
        async function fetchCryptoData() {
            isLoading = true;
            showLoading();
            
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=idr&order=market_cap_desc&per_page=100&page=1&sparkline=false&price_change_percentage=24h');
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                
                const data = await response.json();
                cryptoData = data;
                filteredData = [...cryptoData];
                
                updateLastFetchTime();
                renderCryptoCards(filteredData);
                startCountdown();
                
            } catch (error) {
                console.error('Error fetching crypto data:', error);
                showError();
            }
        }

        // Render Crypto Cards
        function renderCryptoCards(data) {
            cryptoContainer.innerHTML = '';
            
            if (data.length === 0) {
                cryptoContainer.innerHTML = '<p class="error-message">Tidak ada kripto ditemukan.</p>';
            } else {
                data.forEach(crypto => {
                    const priceChange = crypto.price_change_percentage_24h;
                    const changeClass = priceChange >= 0 ? 'positive' : 'negative';
                    const changeSymbol = priceChange >= 0 ? 'â†‘' : 'â†“';
                    
                    const card = document.createElement('div');
                    card.className = 'crypto-card';
                    card.setAttribute('data-id', crypto.id);
                    
                    card.innerHTML = `
                        <div class="crypto-header">
                            <img src="${crypto.image}" alt="${crypto.name}" class="crypto-icon">
                            <h2 class="crypto-name">${crypto.name}</h2>
                            <span class="crypto-symbol">${crypto.symbol.toUpperCase()}</span>
                        </div>
                        <p class="crypto-price">Rp ${formatNumber(crypto.current_price)}</p>
                        <p class="crypto-change ${changeClass}">${changeSymbol} ${Math.abs(priceChange).toFixed(2)}%</p>
                        <p class="crypto-volume"><span class="info-label">Vol 24h:</span> Rp ${formatNumber(crypto.total_volume)}</p>
                        <p class="crypto-market-cap"><span class="info-label">Market Cap:</span> Rp ${formatNumber(crypto.market_cap)}</p>
                    `;
                    
                    card.addEventListener('click', () => showCryptoDetail(crypto));
                    
                    cryptoContainer.appendChild(card);
                });
            }
            
            isLoading = false;
            hideLoading();
        }

        // Show Crypto Detail Modal
        function showCryptoDetail(crypto) {
            modalCryptoName.textContent = `${crypto.name} (${crypto.symbol.toUpperCase()})`;
            
            const priceChange = crypto.price_change_percentage_24h;
            const changeClass = priceChange >= 0 ? 'positive' : 'negative';
            const changeSymbol = priceChange >= 0 ? 'â†‘' : 'â†“';
            
            cryptoDetail.innerHTML = `
                <div style="display: flex; align-items: center; margin-bottom: 15px;">
                    <img src="${crypto.image}" alt="${crypto.name}" style="width: 64px; height: 64px; margin-right: 15px;">
                    <div>
                        <p class="crypto-price">Rp ${formatNumber(crypto.current_price)}</p>
                        <p class="crypto-change ${changeClass}">${changeSymbol} ${Math.abs(priceChange).toFixed(2)}%</p>
                    </div>
                </div>
                <p><span class="info-label">Harga Tertinggi 24h:</span> Rp ${formatNumber(crypto.high_24h)}</p>
                <p><span class="info-label">Harga Terendah 24h:</span> Rp ${formatNumber(crypto.low_24h)}</p>
                <p><span class="info-label">Volume Trading 24h:</span> Rp ${formatNumber(crypto.total_volume)}</p>
                <p><span class="info-label">Market Cap:</span> Rp ${formatNumber(crypto.market_cap)}</p>
                <p><span class="info-label">Market Cap Rank:</span> #${crypto.market_cap_rank}</p>
                <p><span class="info-label">Supply Beredar:</span> ${formatNumber(crypto.circulating_supply)} ${crypto.symbol.toUpperCase()}</p>
                <p><span class="info-label">Total Supply:</span> ${crypto.total_supply ? formatNumber(crypto.total_supply) : 'Tidak Terbatas'} ${crypto.symbol.toUpperCase()}</p>
                <p><span class="info-label">All-Time High:</span> Rp ${formatNumber(crypto.ath)}</p>
                <p><span class="info-label">Perubahan Sejak ATH:</span> ${crypto.ath_change_percentage.toFixed(2)}%</p>
                <p><span class="info-label">Tanggal ATH:</span> ${new Date(crypto.ath_date).toLocaleDateString('id-ID')}</p>
            `;
            
            modal.style.display = 'block';
        }

        // Format Number with Commas
        function formatNumber(number) {
            return number.toLocaleString('id-ID');
        }

        // Update Last Fetch Time
        function updateLastFetchTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('id-ID');
            lastUpdateEl.textContent = `Terakhir diperbarui: ${timeString}`;
        }

        // Start Countdown for Auto Refresh
        function startCountdown() {
            clearInterval(countdownInterval);
            secondsLeft = 60;
            
            countdownInterval = setInterval(() => {
                secondsLeft--;
                countdownEl.textContent = `Refresh dalam ${secondsLeft} detik`;
                
                if (secondsLeft <= 0) {
                    clearInterval(countdownInterval);
                    fetchCryptoData();
                }
            }, 1000);
        }

        // Show Loading State
        function showLoading() {
            cryptoContainer.style.display = 'none';
            errorContainer.style.display = 'none';
            loadingContainer.style.display = 'flex';
        }

        // Hide Loading State
        function hideLoading() {
            loadingContainer.style.display = 'none';
            errorContainer.style.display = 'none';
            cryptoContainer.style.display = 'grid';
        }

        // Show Error State
        function showError() {
            loadingContainer.style.display = 'none';
            cryptoContainer.style.display = 'none';
            errorContainer.style.display = 'block';
            isLoading = false;
        }

        // Search Functionality
        function performSearch(query) {
            if (!query.trim()) {
                filteredData = [...cryptoData];
            } else {
                query = query.toLowerCase();
                filteredData = cryptoData.filter(crypto => 
                    crypto.name.toLowerCase().includes(query) || 
                    crypto.symbol.toLowerCase().includes(query)
                );
            }
            
            renderCryptoCards(filteredData);
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            loadSplashScreen();
            setTimeout(() => {
                fetchCryptoData();
            }, 2000);
        });

        refreshButton.addEventListener('click', () => {
            fetchCryptoData();
        });

        searchForm.addEventListener('submit', (e) => {
            e.preventDefault();
            performSearch(searchInput.value);
        });

        searchInput.addEventListener('input', () => {
            performSearch(searchInput.value);
        });

        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
