<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypt - live harga kripto</title>
    <meta name="description" content="live harga kripto dengan data realtime">

    <!-- Schema.org microdata -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Crypt - live harga kripto",
      "url": "https://crypt.web.id",
      "description": "live harga kripto dengan data realtime",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://crypt.web.id/?search={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        :root {
            --pastel-pink: #ffb6c1;
            --pastel-blue: #add8e6;
            --pastel-green: #98fb98;
            --pastel-yellow: #fffacd;
            --pastel-purple: #d8bfd8;
            --dark-bg: #2a2a3a;
            --pixel-size: 2px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }
        
        body {
            background-color: var(--dark-bg);
            color: white;
            padding: 1rem;
            image-rendering: pixelated;
        }
        
        .pixel-border {
            border: var(--pixel-size) solid white;
            position: relative;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .pixel-border::before {
            content: '';
            position: absolute;
            top: calc(var(--pixel-size) * -3);
            left: calc(var(--pixel-size) * -3);
            right: calc(var(--pixel-size) * -3);
            bottom: calc(var(--pixel-size) * -3);
            border: var(--pixel-size) solid var(--pastel-pink);
            z-index: -1;
        }
        
        .pixel-border::after {
            content: '';
            position: absolute;
            top: calc(var(--pixel-size) * -6);
            left: calc(var(--pixel-size) * -6);
            right: calc(var(--pixel-size) * -6);
            bottom: calc(var(--pixel-size) * -6);
            border: var(--pixel-size) solid var(--pastel-blue);
            z-index: -2;
        }
        
        header {
            text-align: center;
            padding: 1rem;
            margin-bottom: 2rem;
        }
        
        .logo {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--pastel-yellow);
            text-shadow: 4px 4px 0px rgba(0, 0, 0, 0.5);
            display: inline-block;
            animation: pulse 2s infinite;
        }
        
        .logo img {
            width: 40px;
            height: 40px;
            vertical-align: middle;
            image-rendering: pixelated;
        }
        
        .title {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--pastel-green);
            text-shadow: 3px 3px 0px rgba(0, 0, 0, 0.5);
        }
        
        .description {
            font-size: 0.7rem;
            color: var(--pastel-purple);
            margin-bottom: 1rem;
        }
        
        .search-container {
            margin: 1rem 0;
            display: flex;
            justify-content: center;
        }
        
        .search-input {
            background-color: black;
            border: var(--pixel-size) solid var(--pastel-blue);
            padding: 0.5rem;
            color: white;
            font-size: 0.7rem;
            width: 80%;
            max-width: 300px;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--pastel-yellow);
        }
        
        .crypto-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .crypto-card {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            border: var(--pixel-size) solid var(--pastel-green);
            transition: transform 0.3s;
        }
        
        .crypto-card:hover {
            transform: translateY(-5px);
            border-color: var(--pastel-yellow);
        }
        
        .crypto-name {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
        }
        
        .crypto-icon {
            width: 24px;
            height: 24px;
            margin-right: 0.5rem;
            image-rendering: pixelated;
        }
        
        .crypto-price {
            font-size: 1.2rem;
            color: var(--pastel-yellow);
            margin: 0.5rem 0;
        }
        
        .crypto-change {
            font-size: 0.8rem;
            padding: 0.3rem;
            display: inline-block;
            margin-top: 0.5rem;
        }
        
        .positive {
            color: var(--pastel-green);
        }
        
        .negative {
            color: var(--pastel-pink);
        }
        
        .loading {
            text-align: center;
            margin: 2rem;
            font-size: 1rem;
            color: var(--pastel-blue);
            animation: blink 1s infinite;
        }
        
        .refresh-button {
            display: block;
            margin: 1.5rem auto;
            background-color: var(--pastel-purple);
            color: black;
            border: none;
            padding: 0.5rem 1rem;
            font-size: 0.8rem;
            cursor: pointer;
            border: var(--pixel-size) solid white;
            transition: all 0.3s;
        }
        
        .refresh-button:hover {
            background-color: var(--pastel-blue);
            transform: scale(1.05);
        }
        
        .refresh-button:active {
            transform: scale(0.95);
        }
        
        .last-updated {
            text-align: center;
            font-size: 0.7rem;
            color: var(--pastel-blue);
            margin-bottom: 1rem;
        }
        
        footer {
            margin-top: 2rem;
            padding: 1rem;
            text-align: center;
            font-size: 0.7rem;
            border-top: var(--pixel-size) dashed var(--pastel-purple);
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 1rem 0;
        }
        
        .social-link {
            display: flex;
            align-items: center;
            color: var(--pastel-yellow);
            text-decoration: none;
            transition: transform 0.3s;
        }
        
        .social-link:hover {
            transform: scale(1.1);
            color: var(--pastel-green);
        }
        
        .social-icon {
            width: 20px;
            height: 20px;
            margin-right: 0.5rem;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes blink {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        
        /* Pixel art for coin */
        .pixel-coin {
            display: inline-block;
            width: 32px;
            height: 32px;
            background-color: var(--pastel-yellow);
            border-radius: 50%;
            position: relative;
            margin-right: 0.5rem;
            overflow: hidden;
        }
        
        .pixel-coin::before {
            content: '$';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--dark-bg);
            font-weight: bold;
        }
        
        .pixel-coin::after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 8px;
            height: 8px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
        }
        
        /* Animations */
        .shimmer {
            background: linear-gradient(
                to right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.2) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .crypto-grid {
                grid-template-columns: 1fr;
            }
            
            .title {
                font-size: 1.2rem;
            }
            
            .logo {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="pixel-border">
        <header>
            <div class="logo">
                <div class="pixel-coin"></div> CRYPT
            </div>
            <h1 class="title">Live Harga Kripto</h1>
            <p class="description">Data realtime harga cryptocurrency terpopuler</p>
            
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="Cari kripto..." autofocus>
            </div>
            
            <p class="last-updated">Terakhir diperbarui: <span id="lastUpdated">-</span></p>
            <button id="refreshButton" class="refresh-button">REFRESH DATA</button>
        </header>
        
        <div id="loading" class="loading">Loading data...</div>
        <div id="cryptoGrid" class="crypto-grid"></div>
    </div>
    
    <footer>
        <div class="social-links">
            <a href="https://twitter.com/ponkpek" class="social-link" target="_blank">
                <svg class="social-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path>
                </svg>
                Twitter
            </a>
            <a href="https://telegram.com/ponkpek" class="social-link" target="_blank">
                <svg class="social-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M21.198 2.433a2.242 2.242 0 0 0-1.022.215l-16.5 7.5a2.25 2.25 0 0 0 .128 4.277l3.897 1.28a1.5 1.5 0 0 0 1.5-.3l5.25-4.5a.75.75 0 0 1 1.093.976l-4.5 5.25a1.5 1.5 0 0 0-.3 1.5l1.28 3.897a2.25 2.25 0 0 0 4.277.128l7.5-16.5a2.25 2.25 0 0 0-2.603-3.223z"></path>
                </svg>
                Telegram
            </a>
        </div>
        <p>&copy; 2025 Crypt.web.id - All rights reserved</p>
    </footer>

    <script>
        // DOM Elements
        const cryptoGrid = document.getElementById('cryptoGrid');
        const loading = document.getElementById('loading');
        const lastUpdated = document.getElementById('lastUpdated');
        const refreshButton = document.getElementById('refreshButton');
        const searchInput = document.getElementById('searchInput');
        
        // API URL
        const API_URL = 'https://api.coingecko.com/api/v3/coins/markets?vs_currency=idr&order=market_cap_desc&per_page=100&page=1&sparkline=false&price_change_percentage=24h';
        
        // Store data for search functionality
        let cryptoData = [];
        
        // Format number to IDR
        function formatIDR(number) {
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(number);
        }
        
        // Format percentage
        function formatPercentage(number) {
            return number.toFixed(2) + '%';
        }
        
        // Update last updated time
        function updateLastUpdatedTime() {
            const now = new Date();
            const formattedTime = now.toLocaleTimeString('id-ID', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            lastUpdated.textContent = formattedTime;
        }
        
        // Create crypto cards
        function createCryptoCards(data) {
            cryptoGrid.innerHTML = '';
            
            data.forEach(crypto => {
                const card = document.createElement('div');
                card.className = 'crypto-card';
                
                const priceChangeClass = crypto.price_change_percentage_24h >= 0 ? 'positive' : 'negative';
                const priceChangeSymbol = crypto.price_change_percentage_24h >= 0 ? 'â–²' : 'â–¼';
                
                card.innerHTML = `
                    <div class="crypto-name">
                        <img src="${crypto.image}" alt="${crypto.name}" class="crypto-icon">
                        <span>${crypto.name} (${crypto.symbol.toUpperCase()})</span>
                    </div>
                    <div class="crypto-price shimmer">${formatIDR(crypto.current_price)}</div>
                    <div class="crypto-change ${priceChangeClass}">
                        ${priceChangeSymbol} ${formatPercentage(crypto.price_change_percentage_24h)}
                    </div>
                `;
                
                cryptoGrid.appendChild(card);
            });
        }
        
        // Fetch crypto data
        async function fetchCryptoData() {
            loading.style.display = 'block';
            cryptoGrid.style.display = 'none';
            
            try {
                const response = await fetch(API_URL);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                
                const data = await response.json();
                cryptoData = data; // Store for search functionality
                
                createCryptoCards(data);
                updateLastUpdatedTime();
                
                loading.style.display = 'none';
                cryptoGrid.style.display = 'grid';
            } catch (error) {
                console.error('Error fetching data:', error);
                loading.textContent = 'Error loading data. Please try again.';
            }
        }
        
        // Search functionality
        function searchCrypto(query) {
            if (!query) {
                createCryptoCards(cryptoData);
                return;
            }
            
            const filteredData = cryptoData.filter(crypto => 
                crypto.name.toLowerCase().includes(query.toLowerCase()) || 
                crypto.symbol.toLowerCase().includes(query.toLowerCase())
            );
            
            createCryptoCards(filteredData);
        }
        
        // Event listeners
        refreshButton.addEventListener('click', fetchCryptoData);
        
        searchInput.addEventListener('input', (e) => {
            searchCrypto(e.target.value);
        });
        
        // Auto refresh every 60 seconds
        function startAutoRefresh() {
            fetchCryptoData(); // Initial fetch
            setInterval(fetchCryptoData, 60000); // Refresh every 60 seconds
        }
        
        // Add some pixel art animations randomly
        function addPixelEffects() {
            setInterval(() => {
                const cards = document.querySelectorAll('.crypto-card');
                const randomCard = cards[Math.floor(Math.random() * cards.length)];
                
                if (randomCard) {
                    randomCard.classList.add('shimmer');
                    setTimeout(() => {
                        randomCard.classList.remove('shimmer');
                    }, 2000);
                }
            }, 5000);
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            startAutoRefresh();
            setTimeout(addPixelEffects, 3000);
        });
    </script>
</body>
</html>
